name: Deploy to GH Pages

##
## Triggers
##
on:
  push:
    branches: [ "main" ]      # publish automatically on every push to main
  workflow_dispatch:          # allow manual redeploys from Actions tab

##
## Required permissions for the Pages actions
##
permissions:
  contents: read
  pages: write
  id-token: write

##
## Never let two deployments overlap
##
concurrency:
  group: "pages"
  cancel-in-progress: false

##
## Jobs
##
jobs:

  # 1️⃣ BUILD ──────────────────────────────────────────────────────────
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build static site
        run: bun run build          # vite build → dist/

      - name: Upload Pages artifact   # dist → “github-pages” artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist                 # MUST match Vite’s outDir

  # 2️⃣ DEPLOY ─────────────────────────────────────────────────────────
  deploy:
    needs: build                     # wait for successful build
    runs-on: ubuntu-latest
    environment:
      name: github-pages             # REQUIRED by deploy-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
